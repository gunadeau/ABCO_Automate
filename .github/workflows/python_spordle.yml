name: Spordle Facebook Publisher Python

on:
  workflow_dispatch:

jobs:
  publish-spordle-matches:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and dependencies
      run: |
        # Installer Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Installer les dépendances pour les images
        sudo apt-get install -y libjpeg-dev zlib1g-dev xvfb
        
    - name: Force ChromeDriver version sync
      run: |
        # Obtenir la version exacte de Chrome installée
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
        CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
        echo "Chrome version détectée: $CHROME_VERSION"
        echo "Version majeure: $CHROME_MAJOR_VERSION"
        
        # Nettoyer les anciens ChromeDrivers d'undetected_chromedriver
        rm -rf ~/.local/share/undetected_chromedriver/ || true
        
        # Forcer undetected_chromedriver à télécharger la bonne version
        python3 -c "
import undetected_chromedriver as uc
import os
import shutil

# Nettoyer le cache
cache_dir = os.path.expanduser('~/.local/share/undetected_chromedriver')
if os.path.exists(cache_dir):
    shutil.rmtree(cache_dir)

# Forcer le téléchargement de la bonne version
print('Téléchargement du ChromeDriver pour la version ${CHROME_MAJOR_VERSION}...')
driver = uc.Chrome(version_main=${CHROME_MAJOR_VERSION}, headless=True)
driver.quit()
print('ChromeDriver téléchargé et testé avec succès')
"
        
    - name: Verify versions after sync
      run: |
        echo "=== Versions après synchronisation ==="
        echo "Chrome version:"
        google-chrome --version
        echo "Test du ChromeDriver avec Python:"
        python3 -c "
import undetected_chromedriver as uc
driver = uc.Chrome(version_main=None, headless=True)
print('ChromeDriver fonctionne correctement')
driver.quit()
"
        
    - name: Create temp directory
      run: |
        mkdir -p temp
        
    - name: Run Spordle Facebook script
      env:
        SPORDLE_PASS: ${{ secrets.SPORDLE_PASS }}
        FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
        DISPLAY: :99
      run: |
        # Démarrer un serveur X virtuel pour Chrome
        xvfb-run -a --server-args="-screen 0 1920x1080x24" python spordle_facebook.py
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          temp/
          *.log
        retention-days: 7
